<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator BMI</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
<!-- Download app -->
<!-- Contact me -->
    <header>
        <h1>Kalkulator BMI</h1>
        <nav>
            <a href="#">Beranda</a>
            <a href="#">Menu1</a>
            <a href="#">Menu2</a>
            <a href="#">Menu3</a>
        </nav>
    </header>

    <form>
        <fieldset>
            <legend>Kalkulator BMI</legend>
            <div>
                <label>Jenis Kelamin</label>
                <div class="gender-container">
                    <div>
                        <input type="radio" name="gender" id="pria">
                        <label for="pria">Pria</label>
                    </div>
                    <div>
                        <input type="radio" name="gender" id="Wanita">
                        <label for="Wanita">Wanita</label>
                    </div>
                </div>
            </div>
            <div class="input-number-container">
                <label for="input-num1">Berat Badan (kg)</label>
                <input type="number" name="" id="input-num">
            </div>
            <div class="input-number-container">
                <label for="input-num2">Usia (tahun)</label>
                <input type="number" name="" id="input-num2">
            </div>
            <div class="input-number-container">
                <label for="input-num3">Tinggi Badan (cm)</label>
                <input type="number" name="" id="input-num3">
            </div>
            <div class="button-container">
                <button type="reset">Reset</button>
                <button type="submit">Hitung</button>
            </div>
        </fieldset>
    </form>
    
</body>
</html>
